<div class="example-list"
     cdkDropList
     (cdkDropListDropped)="drop($event)">
  <div *ngFor="let item of items; let idx = index"
       class="example-box"
       cdkDrag>
    <span>{{item.description}}</span>
    <button (click)="moveDown(item)"
            *ngIf="idx !== items.length -1"><i class="bi bi-arrow-down-short"></i></button>
    <button (click)="moveUp(item)"
            *ngIf="idx !== 0"><i class="bi bi-arrow-up-short"></i></button>
  </div>
</div>
