<div class="btn-group"
     role="group"
     aria-label="Sort Movies By">
  <button type="button"
          (click)="sortBy('title')"
          class="btn btn-primary">Title</button>
  <button type="button"
          (click)="sortBy('director')"
          class="btn btn-primary">Director</button>
  <button type="button"
          (click)="sortBy('yearReleased')"
          class="btn btn-primary">Year Released</button>
</div>
